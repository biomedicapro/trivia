<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestor de Preguntas</title>
  <style>
    /* Estilo minimalista */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f7f7f7;
      color: #333;
    }
    header {
      background: #007acc;
      color: #fff;
      padding: 1rem;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eaeaea;
    }
    nav button {
      margin: 0.5rem;
      padding: 0.5rem 1rem;
      border: none;
      background: #ccc;
      cursor: pointer;
      border-radius: 3px;
    }
    nav button.active {
      background: #007acc;
      color: #fff;
    }
    .container {
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    input[type="text"], textarea, select {
      width: 100%;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    label {
      font-weight: bold;
    }
    button {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 3px;
      background: #007acc;
      color: #fff;
    }
    /* Estilos para la interfaz de estudio (full screen) */
    #studyOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: var(--bgStudy, #fff);
      color: var(--textStudy, #000);
      z-index: 1000;
      display: none;
      flex-direction: column;
      padding: 1rem;
    }
    #studyHeader {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    #studyContent {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      margin-top: 1rem;
    }
    .optionBtn {
      display: block;
      margin: 0.5rem auto;
      padding: 0.5rem;
      width: 80%;
      border: 1px solid #007acc;
      background: #f0f0f0;
      border-radius: 3px;
    }
    .optionBtn.correct { background: #c8e6c9; border-color: #2e7d32; }
    .optionBtn.incorrect { background: #ffcdd2; border-color: #c62828; }
    #studyFooter {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-top: 1rem;
    }
    .difficultyBtn {
      margin: 0 0.5rem;
      padding: 0.3rem 0.7rem;
      border: 1px solid #777;
      border-radius: 3px;
      background: #ddd;
    }
    /* Botón para modo día/noche */
    #toggleMode {
      margin-right: 1rem;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gestor de Preguntas</h1>
  </header>
  <nav>
    <button id="btnAgregar" class="active">Agregar Preguntas</button>
    <button id="btnEstudiar">Estudiar Preguntas</button>
  </nav>
  <div class="container">
    <!-- Sección Agregar Preguntas -->
    <div id="agregarSection">
      <h2>Agregar Preguntas</h2>
      <form id="formAgregar">
        <label for="asignatura">Asignatura:</label>
        <input type="text" id="asignatura" name="asignatura" required placeholder="Ej. Anatomía">

        <label for="tema">Tema:</label>
        <input type="text" id="tema" name="tema" required placeholder="Ej. Cabeza y cuello">

        <label>
          <input type="checkbox" id="usmle" name="usmle">
          Grupo USMLE
        </label>

        <label for="groupText">Grupo de Preguntas (separadas por “;”, cada entrada: “pregunta”, “respuesta/opciones”, “explicación”, “T” o “F”):</label>
        <textarea id="groupText" name="groupText" rows="6" placeholder='Ej: "¿Qué es ...?", "Opción1, Opción2, Opción3, Opción4", "Explicación", "T"; "Pregunta flash", "Respuesta", "Explicación", "F"'></textarea>
        <button type="submit">Agregar Preguntas</button>
      </form>
      <hr>
      <h3>Preguntas Disponibles</h3>
      <div id="listaPreguntas">
        <!-- Se llenará con AJAX -->
        Cargando preguntas...
      </div>
    </div>

    <!-- Sección Estudiar Preguntas -->
    <div id="estudiarSection" class="hidden">
      <h2>Estudiar Preguntas</h2>
      <form id="formEstudiar">
        <label for="asignaturaEstudio">Asignatura:</label>
        <input type="text" id="asignaturaEstudio" name="asignatura" placeholder="Ej. Anatomía" required>

        <label for="temaEstudio">Tema:</label>
        <input type="text" id="temaEstudio" name="tema" placeholder="Ej. Cabeza y cuello" required>

        <button type="submit">Comenzar Estudio</button>
      </form>
    </div>
  </div>

  <!-- Interfaz de estudio (overlay full screen) -->
  <div id="studyOverlay">
    <div id="studyHeader">
      <div>
        <button id="exitStudy">Salir</button>
      </div>
      <div>
        <button id="toggleMode">Modo Día/Noche</button>
      </div>
    </div>
    <div id="studyContent">
      <!-- Aquí se mostrará la pregunta o flashcard -->
      <div id="preguntaTexto" style="font-size: 1.5rem; margin-bottom:1rem;"></div>
      <div id="opcionesContainer"></div>
      <button id="btnFlip" class="hidden">Mostrar Respuesta</button>
      <div id="respuestaTexto" class="hidden" style="margin-top:1rem;"></div>
    </div>
    <div id="studyFooter">
      <div>
        <span id="progreso">Pregunta 0 de 0</span>
      </div>
      <div>
        <button class="difficultyBtn" data-dif="Fácil">Fácil</button>
        <button class="difficultyBtn" data-dif="Medio">Medio</button>
        <button class="difficultyBtn" data-dif="Difícil">Difícil</button>
      </div>
      <div>
        <button id="prevQuestion">Anterior</button>
        <button id="nextQuestion">Siguiente</button>
      </div>
    </div>
  </div>

  <script>
    // Actualiza esta variable con la URL de tu web app de Google Apps Script
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbykzsEHZZcxbFYFXOPMOpS9NL02B3KdfUjXD2GKMlryrEe2vxjFIsZGY_h0ThgBxqGy/exec";

    // Variables globales para la sección de estudio
    let preguntasEstudio = [];
    let indiceActual = 0;
    let modoOscuro = false;

    document.addEventListener("DOMContentLoaded", () => {
      // Manejo de pestañas
      document.getElementById("btnAgregar").addEventListener("click", () => {
        document.getElementById("agregarSection").classList.remove("hidden");
        document.getElementById("estudiarSection").classList.add("hidden");
        document.getElementById("btnAgregar").classList.add("active");
        document.getElementById("btnEstudiar").classList.remove("active");
      });
      document.getElementById("btnEstudiar").addEventListener("click", () => {
        document.getElementById("agregarSection").classList.add("hidden");
        document.getElementById("estudiarSection").classList.remove("hidden");
        document.getElementById("btnAgregar").classList.remove("active");
        document.getElementById("btnEstudiar").classList.add("active");
      });

      // Cargar preguntas para visualizar en Agregar (sin filtro)
      cargarPreguntasDisponibles();

      // Manejo del formulario de Agregar Preguntas
      document.getElementById("formAgregar").addEventListener("submit", (e) => {
        e.preventDefault();
        agregarPreguntas();
      });

      // Manejo del formulario de Estudiar Preguntas
      document.getElementById("formEstudiar").addEventListener("submit", (e) => {
        e.preventDefault();
        iniciarEstudio();
      });

      // Botones de navegación en la interfaz de estudio
      document.getElementById("nextQuestion").addEventListener("click", () => {
        if (indiceActual < preguntasEstudio.length - 1) {
          indiceActual++;
          mostrarPregunta();
        }
      });
      document.getElementById("prevQuestion").addEventListener("click", () => {
        if (indiceActual > 0) {
          indiceActual--;
          mostrarPregunta();
        }
      });
      document.getElementById("exitStudy").addEventListener("click", () => {
        salirEstudio();
      });
      document.getElementById("toggleMode").addEventListener("click", toggleDiaNoche);
      document.getElementById("btnFlip").addEventListener("click", () => {
        document.getElementById("respuestaTexto").classList.toggle("hidden");
      });

      // Botones de clasificación de dificultad (aquí se podrían guardar en el Sheet, según se amplíe la función)
      document.querySelectorAll(".difficultyBtn").forEach(btn => {
        btn.addEventListener("click", () => {
          alert("Se ha clasificado como: " + btn.dataset.dif);
          // Aquí se podría hacer un update en el Sheet para guardar la dificultad
        });
      });
    });

    // Función para cargar todas las preguntas disponibles y mostrarlas en la sección Agregar
    function cargarPreguntasDisponibles() {
      fetch(SCRIPT_URL + "?action=getQuestions")
        .then(res => res.json())
        .then(data => {
          let html = "<table border='1' cellpadding='4'><tr><th>Asignatura</th><th>Tema</th><th>ID</th><th>Pregunta</th><th>Tipo</th></tr>";
          data.forEach(q => {
            html += `<tr>
                      <td>${q.asignatura}</td>
                      <td>${q.tema}</td>
                      <td>${q.id}</td>
                      <td>${q.pregunta}</td>
                      <td>${q.tipo}</td>
                    </tr>`;
          });
          html += "</table>";
          document.getElementById("listaPreguntas").innerHTML = html;
        })
        .catch(err => {
          document.getElementById("listaPreguntas").innerHTML = "Error al cargar preguntas.";
          console.error(err);
        });
    }

    // Función para enviar las nuevas preguntas al Apps Script
    function agregarPreguntas() {
      const asignatura = document.getElementById("asignatura").value.trim();
      const tema = document.getElementById("tema").value.trim();
      const usmle = document.getElementById("usmle").checked;
      const groupText = document.getElementById("groupText").value.trim();

      if (!asignatura || !tema || !groupText) {
        alert("Complete todos los campos");
        return;
      }

      const params = new URLSearchParams();
      params.append("asignatura", asignatura);
      params.append("tema", tema);
      params.append("usmle", usmle);
      params.append("groupText", groupText);

      fetch(SCRIPT_URL, {
        method: "POST",
        body: params
      })
      .then(res => res.json())
      .then(data => {
        if(data.status === "success"){
          alert("Preguntas agregadas correctamente.");
          // Recargar la lista de preguntas
          cargarPreguntasDisponibles();
          document.getElementById("formAgregar").reset();
        }
      })
      .catch(err => {
        console.error(err);
        alert("Error al agregar preguntas.");
      });
    }

    // Función para iniciar la sesión de estudio
    function iniciarEstudio() {
      const asignatura = document.getElementById("asignaturaEstudio").value.trim();
      const tema = document.getElementById("temaEstudio").value.trim();
      if(!asignatura || !tema){
        alert("Complete asignatura y tema");
        return;
      }
      fetch(`${SCRIPT_URL}?action=getQuestions&asignatura=${encodeURIComponent(asignatura)}&tema=${encodeURIComponent(tema)}`)
        .then(res => res.json())
        .then(data => {
          if(data.length === 0){
            alert("No se encontraron preguntas para estos criterios.");
            return;
          }
          preguntasEstudio = data;
          indiceActual = 0;
          mostrarPregunta();
          activarFullScreen();
          document.getElementById("studyOverlay").style.display = "flex";
        })
        .catch(err => {
          console.error(err);
          alert("Error al cargar las preguntas.");
        });
    }

    // Muestra la pregunta actual en la interfaz de estudio
    function mostrarPregunta() {
      const preguntaActual = preguntasEstudio[indiceActual];
      document.getElementById("respuestaTexto").classList.add("hidden");
      document.getElementById("btnFlip").classList.add("hidden");
      document.getElementById("respuestaTexto").innerHTML = "";
      document.getElementById("opcionesContainer").innerHTML = "";

      document.getElementById("progreso").innerText = `Pregunta ${indiceActual+1} de ${preguntasEstudio.length}`;
      document.getElementById("preguntaTexto").innerText = preguntaActual.pregunta;

      if(preguntaActual.tipo === "T") {
        // Pregunta de test: la cadena de opciones se espera en el campo "respuesta"
        let opciones = preguntaActual.respuesta.split(/[\[\]]/).filter(opt => opt.trim() !== "");
        // La primera opción es la correcta, se barajea para mostrar en orden aleatorio
        opciones = shuffle(opciones);
        opciones.forEach(opt => {
          const btn = document.createElement("button");
          btn.className = "optionBtn";
          btn.innerText = opt.trim();
          btn.addEventListener("click", () => {
            if(opt.trim() === preguntaActual.respuesta.split(/[\[\]]/)[1].trim()){
              btn.classList.add("correct");
            } else {
              btn.classList.add("incorrect");
            }
          });
          document.getElementById("opcionesContainer").appendChild(btn);
        });
      } else {
        // Pregunta flashcard: mostrar botón para revelar respuesta y explicación
        document.getElementById("btnFlip").classList.remove("hidden");
        document.getElementById("respuestaTexto").innerHTML = `<strong>Respuesta:</strong> ${preguntaActual.respuesta}<br>
                                                                <strong>Explicación:</strong> ${preguntaActual.explicacion}`;
      }
    }

    // Función para salir de la sesión de estudio
    function salirEstudio() {
      document.getElementById("studyOverlay").style.display = "none";
      if (document.fullscreenElement) {
        document.exitFullscreen();
      }
    }

    // Función para alternar día/noche (modificando variables CSS)
    function toggleDiaNoche() {
      modoOscuro = !modoOscuro;
      if(modoOscuro){
        document.documentElement.style.setProperty('--bgStudy', '#222');
        document.documentElement.style.setProperty('--textStudy', '#eee');
      } else {
        document.documentElement.style.setProperty('--bgStudy', '#fff');
        document.documentElement.style.setProperty('--textStudy', '#000');
      }
    }

    // Función para activar full screen
    function activarFullScreen() {
      let elem = document.documentElement;
      if (elem.requestFullscreen) {
        elem.requestFullscreen();
      } else if (elem.webkitRequestFullscreen) { /* Safari */
        elem.webkitRequestFullscreen();
      } else if (elem.msRequestFullscreen) { /* IE11 */
        elem.msRequestFullscreen();
      }
    }

    // Función auxiliar para barajar un array
    function shuffle(array) {
      let currentIndex = array.length, randomIndex;
      while (currentIndex !== 0) {
        randomIndex = Math.floor(Math.random() * currentIndex);
        currentIndex--;
        [array[currentIndex], array[randomIndex]] = [array[randomIndex], array[currentIndex]];
      }
      return array;
    }
  </script>
</body>
</html>
